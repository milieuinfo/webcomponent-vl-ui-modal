<!DOCTYPE html>
<html lang="nl">
	<head>
        <title>vl-modal voorbeeld</title>
        <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
        <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

        <script type="module" src="/src/vl-modal.js"></script>

        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css"/>
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css"/>
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css"/>
        
        <script type="text/javascript">
        customElements.whenDefined('vl-modal').then(() => {
          document.querySelector('#modal-vt').open();
        });
        </script>
    </head>

	<body is="vl-body">
        <vl-demo-page data-vl-webcomponent="vl-modal" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/js-components/vl-ui-modal">
        <vl-demo data-vl-title="Modal met veel tekst">
            <button id="button-open-modal-vt" is="vl-button" data-vl-modal-open="modal-vt">Open</button>
            <vl-modal id="modal-vt">
                <span slot="content">Lorem ipsum dolor sit amet.</span>
            </vl-modal>
        </vl-demo>
    </body>
</html>
