<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-modal voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>
    <script type="module" src="/node_modules/vl-ui-action-group/dist/vl-action-group.js"></script>
    <script type="module" src="/node_modules/vl-ui-icon/dist/vl-icon.js"></script>

    <script type="module" src="/src/vl-modal.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-action-group/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-icon/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-modal" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/js-components/vl-ui-modal">
        <vl-demo data-vl-title="Modal">
            <button id="button-open-modal" is="vl-button" data-vl-modal-open="modal">Open</button>
            <vl-modal id="modal" data-vl-title="Modal">
                <span slot="content">Lorem ipsum dolor sit amet.</span>
                <button is="vl-button" slot="button">Start aanvraag</button>
            </vl-modal>
        </vl-demo>

        <vl-demo data-vl-title="Modal, closable">
            <button id="button-open-modal-cl" is="vl-button" data-vl-modal-open="modal-cl">Open</button>
            <vl-modal id="modal-cl" data-vl-title="Modal" data-vl-closable>
                <span slot="content">Lorem ipsum dolor sit amet.</span>
                <button is="vl-button" slot="button">Start aanvraag</button>
            </vl-modal>
        </vl-demo>

        <vl-demo data-vl-title="Modal, closable maar niet automatisch closable">
            <button id="button-open-modal-cl-na" is="vl-button" data-vl-modal-open="modal-cl-na">Open</button>
            <vl-modal id="modal-cl-na" data-vl-title="Modal" data-vl-closable data-vl-not-auto-closable>
                <span slot="content">Lorem ipsum dolor sit amet.</span>
                <button is="vl-button" slot="button">Start aanvraag</button>
            </vl-modal>
        </vl-demo>

        <vl-demo data-vl-title="Modal, closable en niet cancellable">
            <button id="button-open-modal-cl-nc" is="vl-button" data-vl-modal-open="modal-cl-nc">Open</button>
            <vl-modal id="modal-cl-nc" data-vl-title="Modal" data-vl-closable data-vl-not-cancellable>
                <span slot="content">Lorem ipsum dolor sit amet.</span>
                <button is="vl-button" slot="button">Start aanvraag</button>
            </vl-modal>
        </vl-demo>

        <vl-demo data-vl-title="Modal, closable, niet cancellable, met link en icon in plaats van button">
            <button id="button-open-modal-cl-nc-li" is="vl-button" data-vl-modal-open="modal-cl-nc-li">Open</button>
            <vl-modal id="modal-cl-nc-li" data-vl-title="Modal" data-vl-closable data-vl-not-cancellable>
                <span slot="content">Lorem ipsum dolor sit amet.</span>
                <button is="vl-button-link" slot="button">
                    <span is="vl-icon" data-vl-icon="cross" before data-vl-modal-close></span>
                    Andere actie
                </button>
            </vl-modal>
        </vl-demo>

        <vl-demo data-vl-title="Modal, programmatisch open/close">
            <script type="text/javascript">
                const openModal = (id) => {
                  document.querySelector('#' + id).open();
                };
                openModal;
            </script>

            <button id="button-open-modal-ma" is="vl-button" onclick="openModal('modal-ma')">Open</button>
            <vl-modal id="modal-ma" data-vl-title="Modal" data-vl-closable>
                <span slot="content">Lorem ipsum dolor sit amet.</span>
                <button is="vl-button" slot="button">Aanvraag starten</button>
            </vl-modal>
        </vl-demo>

        <vl-demo data-vl-title="Modal met functie op sluit actie">
            <div is="vl-action-group">
                <button id="button-open-modal-lis" is="vl-button" data-vl-modal-open="modal-lis">Open</button>
                <button id="add-listener" is="vl-button" onclick="addListener()">Voeg listener toe</button>
            </div>

            <vl-modal id="modal-lis" data-vl-title="Modal" data-vl-closable>
                <span slot="content">Lorem ipsum dolor sit amet.</span>
                <button is="vl-button" slot="button">Aanvraag starten</button>
            </vl-modal>

            <script type="text/javascript">
                const addListener = () => {
                  document.querySelector('vl-modal[id="modal-lis"]').on('close', (event) => document.querySelector('#button-open-modal-lis').innerText = 'Lach de lach der dwazen');
                };
                addListener;
            </script>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
